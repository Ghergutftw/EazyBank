spring:
  application:
    name: configserver
  profiles:
    #You still need to have the active profile here
    active: git
  cloud:
    config:
      server:
        #         native:
        #         search-locations: "classpath:/config"
        #         search-locations: "file:///Users//eazybytes//Documents//config"
        git:
          uri: "https://github.com/Ghergutftw/eazybytes-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    #Default credentials for RabbitMQ

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true


